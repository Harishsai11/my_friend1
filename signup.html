<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Inventory Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="https://www.theworkflowacademy.com/wp-content/uploads/2024/03/zoho-inventory-1024x1024.png" style="width: 100px;">
        <span>Zoho Inventory </span>
    </div>

    <h2>Let's get started</h2>

    <form>
        <label>Company Name</label>
        <input type="text" placeholder="">

        <label>Email Address</label>
        <input type="email" placeholder="">

        <label>Phone Number</label>
        <div class="phone-box">
            <select>
                <option>+91</option>
                <option>+1</option>
                <option>+44</option>
            </select>
            <input type="number" placeholder="Phone number">
        </div>

        <label>Password</label>
        <input type="password" placeholder="">

        <div class="location-box">
            <select>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </select>

            <select>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Tamil Nadu</option>
            </select>
        </div>

        <p class="note">Your data will be in INDIA data center.</p>

        <div class="check">
            <input type="checkbox">
            <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
        </div>

        <button type="submit" class="btn">Create your account</button>
    </form>

    <div class="divider"></div>

    <p class="login-text">or login using</p>

    <div class="social-login">
        <button class="social google">G</button>
        <button class="social fb">F</button>
        <button class="social in">in</button>
        <button class="social x">X</button>
        <button class="social zoho">Z</button>
    </div>

    <p class="log-link">Already have a Zoho account? <a href="#">Log in</a></p>

</div>

</body>
</html>
