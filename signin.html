<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Style Login</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

<div class="container">

    <!-- LEFT BOX -->
    <div class="left">
        <img src="logo.png" class="logo" alt="logo">

        <h2>Sign in</h2>
        <p class="subtitle">to access Inventory</p>

        <button class="smart-btn">âœ¨ Try smart sign-in</button>

        <input type="text" class="input-box" placeholder="Email address or mobile number">

        <button class="next-btn">Next</button>

        <p class="sign-using">Sign in using</p>

        <div class="icon-row">
            <img src="apple.png">
            <img src="google.png">
            <img src="yahoo.png">
            <img src="facebook.png">
            <img src="linkedin.png">
            <img src="x.png">
            <img src="microsoft.png">
        </div>

        <p class="signup-text">Don't have a Zoho account? <a href="#">Sign up now</a></p>
    </div>

    <!-- RIGHT BOX -->
    <div class="right">
        <img src="illustration.png" class="illustration">

        <h3>Passwordless sign-in</h3>

        <p class="desc">
            Move away from risky passwords and experience one-tap access to Zoho.
            Download and install OneAuth.
        </p>

        <button class="learn-btn">Learn more</button>
    </div>

</div>

</body>
</html>
